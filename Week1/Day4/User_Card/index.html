<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">



        <div class="top">
            <!-- blue band -->
        </div>
        <div class="circle">
            <img  src="/Week1/Day4/User_Card/Imgs/user-circle.png" alt="profile in circle">
        </div>
        <div class="card_main">
            <!-- mainbody of card -->
            <div class="name">
                <h1>Jane Doe</h1>
            </div>
            <div class="location">
                <img src="/Week1/Day4/User_Card/Imgs/map-marker.png" alt="map marker icon">
                <h2>Seattle</h2>
            </div>

            <div class="attributes">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>

            <div class="edit_profile">
                <img src="/Week1/Day4/User_Card/Imgs/gear.png" alt="gear icon">
                <a href="#">edit profile</a>
            </div>
        </div>

    </div>
</body>
</html>
