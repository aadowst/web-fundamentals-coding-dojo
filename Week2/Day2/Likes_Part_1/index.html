<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="friendBox" id="SomeUser">

            <div class="friendHeader">
                <h2 class="friendName">Some User</h2>
                <h2 id="SomeUserCount">0 like(s)</h2>
                <div class="likeButton" onclick="addLike(this)" id="SomeUserCount">
                    Like
                </div>
            </div><!-- end friendHeader -->
            <div class="statusUpdate">
                <h3>This is some filler text, it can say anything we like</h3>
        </div> <!-- end friendBox  -->

    </div><!-- end container  -->
<script src="script.js"></script>
</body>
</html>
